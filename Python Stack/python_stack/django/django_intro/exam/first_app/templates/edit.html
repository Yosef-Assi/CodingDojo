<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tree</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <div class="nav1">
            <h2>Arbortary</h2>
        </div>
        <div class="nav2">
            <a href="/mytree">MyTress</a>
          
        </div>
        <div class="nav3">
            <h2> Welcome {{request.session.user_name}}</h2>
        </div>

    </div>
    <hr>
    <p>A site to track randomly planted trees</p>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/update/{{plant.id}}" method="post" >
        {% csrf_token %}
    <table>
        <tr>
            <td><p>species</p></td>
            <td><input type="text" name="species" value="{{plant.species}}"></td>
        </tr>
        <tr>
            <td><p>Location</p></td>
            <td><input type="text" name="location" value="{{plant.location}}"></td>
        </tr>
        <tr>
            <td><p>reason</p></td>
            <td><input type="text" name="reason" value="{{plant.reason}}"></td>
        </tr>
        <tr>
            <td><p>date planted</p></td>
            
            <td><input type="date" name="date" value={{ plant.date_planed |date:'Y-m-d' }}></td>
        </tr>
       
        <tr>
            <td><p></p></td>
            <td><input type="submit" name="sumbit" value="Update" class="btn btn-danger"></td>
        </tr>
</body>
</html>
