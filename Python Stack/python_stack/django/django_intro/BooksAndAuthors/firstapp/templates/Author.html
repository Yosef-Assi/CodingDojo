<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    {% load static %}	

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form1">
            <h1>Add a Author</h1>
            <form action="/authors" method="post">
                {% csrf_token %}
            <table>
                <tr>
                    <td>
                    <label for="fname">First Name</label>
                    </td>
                    <td>
                    <input type="text" name="fname" id="title">
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="lname">Last Name</label>
                    </td>
                    <td>
                    <input type="text" name="lname" id="title">
                    </td>
                </tr>
                <tr>
                    <td><label for="notes">Notes</label></td>
                    
                    <td><input type="text" name="notes" id="desc">
                    </td>
                </tr>
                <tr>
                    <td>  </td>
                    <td><input type="submit" value="Add" id="add"></td>
                </tr>
            </table>

                
            </form>
        </div>
        <div class="display">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for i in all_the_author %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.first_name}} {{i.last_name}}</td>
                    <td><a href="/authors/{{i.id}}">View</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
