<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body style="margin:0 8% ;">
    

    <h1>All Shows</h1>
    <br><br><br><br>
    <table border=1 class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>    
            <th>Relased Date</th>
            <th>Actions</th>
        </tr>
        {% for i in  allshows %}
        <tr>
            <td style="text-decoration:underline ;color: blue;">{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.network}}</td>
            <td>{{i.relasedate}}</td>
            <td><a href="/show/{{i.id}}">Show</a> |<a href="/show/{{i.id}}/edit">Edit</a> |<a href="/shows/{{i.id}}/destroy">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
    <br><br><br><br><br>
    <a href="/shows/new">Add anew Show</a>

</body>
</html>
