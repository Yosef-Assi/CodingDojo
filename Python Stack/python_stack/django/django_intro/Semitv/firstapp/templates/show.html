<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
   
    
    <div class="conainer">
        <a href="/shows" class="edit1">Go Back</a>
        <h1>Add a New Show</h1>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/newshow" method="post">
            {%csrf_token%}
            <p>Title</p><input type="text" name="title" class="title">
            <br>
            <div class="row">
                <div class="col">
                    <br>
            <p>Network</p><input type="text" name="network" class="def">
                </div>
                <div class="col">
                  <br>
            <p class="print">Relase Date</p><input type="date" name="relasedate" id="def">
                </div>
            </div>
            <br>
            <p>Description</p><input type="text" name="description" class="desc">
            <br>
           <p class="create"> <input type="submit" value="Create" ></p>
        </form>
    </div>
</body>
</html>
