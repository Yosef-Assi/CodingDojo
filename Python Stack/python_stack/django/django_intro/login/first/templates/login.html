<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and login </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="reg">
            
            <h1 class="h1">Registration</h1>
            <br><br>
            <form action="/reg" method="post" >
                {% csrf_token %}
            <table>
                <tr>
                    <td><p>First Name</p></td>
                    <td><input type="text" name="first_name"></td>
                </tr>
                <tr>
                    <td><p>Last Name</p></td>
                    <td><input type="text" name="last_name"></td>
                </tr>
                <tr>
                    <td><p>Email</p></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><p>Password</p></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><p>Confirm Password</p></td>
                    <td><input type="password" name="cpassword"></td>
                </tr>
                <tr>
                    <td><p>BirthDay</p></td>
                    <td><input type="date" name="birthDay"></td>
                </tr>
                <tr>
                    <td><p></p></td>
                    <td><input type="submit" name="sumbit" value="Register" class="btn btn-danger"></td>
                </tr>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </table>
        </form>
        </div>
        <div class = "vertical"></div>

        <div class="login">
            <h1>Login</h1>
            <br><br>
            <form action="/login" method="post">
                {% csrf_token %}
            <table>
                <tr>
                    <td><p>Email</p></td>
                    <td><input type="email" name="email2"></td>
                </tr>
                <tr>
                    <td><p>Password</p></td>
                    <td><input type="text" name="password2"></td>
                </tr>
                <tr>
                    <td><p></p></td>
                    <td><input type="submit" name="sumbit2" value="Login" class="btn btn-danger"></td>
                </tr>
            </table>
        </form>
        </div>
    </div>
</body>
</html>
